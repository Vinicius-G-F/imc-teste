<body>
    <section id="calculadora">
        <div id="containerh1"><h1>Calculadora - IMC</h1></div>
        <form id="containercal" onsubmit="Calcular(event)">
            <div id="nomeeinputs">
                <div id="nomes">
                    <div>Nome:</div>
                    <div>Altura em cm:</div> 
                    <div>Peso em kg:</div>
                </div>

                <div id="inputs">
                    <div><input type="text" id="nome" class="campos" placeholder="ex: JoÃ£o" required></div>
                    <div><input type="number" id="altura" class="campos" placeholder="ex: 170" required></div>
                    <div><input type="number" id="peso" class="campos" placeholder="ex: 60" required></div>
                </div>
            </div>
            <button type="submit" id="botaocalcular">Calcular</button>
            <div id="respostaarea">
                
            </div>
        </form>
    </section>
    <script src="index.js"></script>
</body>
</html>
